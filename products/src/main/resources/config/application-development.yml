server:
  port: 8080


spring:
  config:
    activate:
      on-profile: development
  banner:
    location: "classpath:/banner/banner-dev.txt"
  datasource:
    url: ${DEV_DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        show-sql: true
    hibernate:
      ddl-auto: validate
  liquibase:
    url: ${spring.datasource.url}
    driverClassName: org.postgresql.Driver
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    changeLog: "classpath:db/changelog/changelog-master.yaml"
  sql:
    init:
      mode: always
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${DEV_KEYCLOAK_ISSUER_URL}
logging:
  level:
    org:
      springframework:
        security: TRACE
api:
  key:
    value: ${API_KEY}
    header: X-API-KEY